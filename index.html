<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d26de1f8f4.js" crossorigin="anonymous"></script>
</head>

<body class="scrolbar-primary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <div class="navbar-brand fs-6 fw-bold text-warning">
                Pizza Order System
                <i class="fa-solid fa-pizza-slice fs-4 ms-2"></i>
            </div>


            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-link text-warning px-3 me-2">
            Login
          </button>
                    <button type="button" class="btn btn-warning me-3">
            Sign up for free
          </button>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!--Main Div-->
    <div class="container">
        <div class="row mb-3">
            <div class="col-12 col-md-4 mt-3">
                <div class="text-center h-100">
                    <div class="rounded bg-warning h-100 px-4 d-flex flex-column justify-content-evenly">
                        <div class="fw-bold py-3 text-white">
                            <div class="input-group">
                                <input type="text" class="form-control border-white" placeholder="Enter pizza name...">
                                <i class="bi bi-search input-group-text text-white border-white"></i>
                            </div>
                        </div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">All</div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">Seafood</div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">Vegetables</div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">Chicken</div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">Tuna</div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">Fish</div>
                        <div class="fw-bold text-warning bg-white py-2 mb-2 rounded">Cheese</div>
                    </div>
                </div>
            </div>
            <!-- Pizza Cover Start -->
            <div class="col-12 col-md-8 mt-3">
                <div id="carouselExampleInterval" class="carousel slide" data-mdb-ride="carousel">
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active" data-mdb-interval="10000">
                            <img src="/img/pizzacover1.jpg" class="d-block w-100" alt="Wild Landscape" />
                        </div>
                        <div class="carousel-item" data-mdb-interval="2000">
                            <img src="/img/pizzacover2.jpg" class="d-block w-100" alt="Camera" />
                        </div>
                        <div class="carousel-item">
                            <img src="/img/pizzacover3.jpg" class="d-block w-100" alt="Exotic Fruits" />
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <!-- Pizza Cover End -->
        </div>
        <!-- Card Start -->
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="card mb-3">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="/img/cardpizza1.jpg" class="img-fluid" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body bg-warning text-center">
                        <h5 class="card-title text-white">Vegetables</h5>
                        <p class="card-text text-white">$12</p>
                        <a href="#!" class="btn btn-white text-warning">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card mb-3">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="/img/cardpizza2.jpg" class="img-fluid" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body bg-warning text-center">
                        <h5 class="card-title text-white">Cheese</h5>
                        <p class="card-text text-white">$15</p>
                        <a href="#!" class="btn btn-white text-warning">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card mb-3">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="/img/cardpizza3.jpg" class="img-fluid" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body bg-warning text-center">
                        <h5 class="card-title text-white">Chicken</h5>
                        <p class="card-text text-white">$13</p>
                        <a href="#!" class="btn btn-white text-warning">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card mb-3">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="/img/cardpizza4.jpg" class="img-fluid" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(207, 37, 37, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body bg-warning text-center">
                        <h5 class="card-title text-white">Tuna</h5>
                        <p class="card-text text-white">$16</p>
                        <a href="#!" class="btn btn-white text-warning">Order Now</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card End -->
        <!-- Contact Us -->
        <div class="row">
            <div class="col-6 offset-3 text-center mt-4">
                <p class="fs-3 fw-bold">Contact Us</p>
                <div class="bg-warning p-4 rounded-3">
                    <div class="form-outline mb-2">
                        <input type="text" name="" id="name" class="form-control bg-white">
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="form-outline mb-2">
                        <input type="text" name="" id="email" class="form-control bg-white">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-outline mb-2">
                        <textarea name="" id="textarea" cols="20" rows="10" class="form-control bg-white"></textarea>
                        <label for="textarea" class="form-label">Enter Message</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center fs-6 fw-bold my-4"><i class="fa-solid fa-copyright"></i>Copyright 2022. Created By Hein</footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
